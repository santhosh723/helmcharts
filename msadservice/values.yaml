replicaCount: 1

image:
  repository: 863485925838.dkr.ecr.eu-west-1.amazonaws.com/msadimg_d3ac1175fa58e7037c75f429c15a13b26bca5bf8"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "msadimg_d3ac1175fa58e7037c75f429c15a13b26bca5bf8"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "msadimg_d3ac1175fa58e7037c75f429c15a13b26bca5bf8"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ports:
  containerPort: 9555

service:
  type: ClusterIP
  port: 9555
  targetPort: 9555
  name: grpc

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

readinessProbe:
  initialDelaySeconds: 20
  periodSeconds: 15
  exec:
    command: ["/bin/grpc_health_probe", "-addr=:9555"]

livenessProbe:
  initialDelaySeconds: 20
  periodSeconds: 15
  exec:
    command: ["/bin/grpc_health_probe", "-addr=:9555"]

env:
- name: PORT
  value: 9555

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 300m
     memory: 300Mi
   requests:
     cpu: 200m
     memory: 180Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
