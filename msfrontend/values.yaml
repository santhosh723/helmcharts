# Default values for msfrontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 863485925838.dkr.ecr.eu-west-1.amazonaws.com/msfrontend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "msfrontimg_439fea90962d0287e2b33ddebb696a3becb851b4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "msfrontend"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

templateAnnotations:
  sidecar.istio.io/rewriteAppHTTPProbers: "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ports:
  containerPort: 8080

livenessProbe:
    initialDelaySeconds: 10
    httpGet:
      path: "/_healthz"
      port: 8080
      httpHeaders:
      - name: "Cookie"
        value: "shop_session-id=x-livenessProbe-probe"


readinessProbe:
    initialDelaySeconds: 10
    httpGet:
      path: "/_healthz"
      port: 8080
      httpHeaders:
      - name: "Cookie"
        value: "shop_session-id=x-readiness-probe"


service:
  type: ClusterIP
  port: 80
  targetport: 8080

ext_service:
  type: LoadBalancer
  port: 80
  targetport: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


env:
- name: PORT
  value: 8080
- name: PRODUCT_CATALOG_SERVICE_ADDR
  value: msproductcatalog:3550
- name: CURRENCY_SERVICE_ADDR
  value: mscurrencyservice:7000
- name: CART_SERVICE_ADDR
  value: mscartservice:7070
- name: RECOMMENDATION_SERVICE_ADDR
  value: msrecommendservice:8080
- name: SHIPPING_SERVICE_ADDR
  value: msshipping:50051
- name: CHECKOUT_SERVICE_ADDR
  value: mscheckoutservice:5050
- name: AD_SERVICE_ADDR
  value: adservice:9555

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
